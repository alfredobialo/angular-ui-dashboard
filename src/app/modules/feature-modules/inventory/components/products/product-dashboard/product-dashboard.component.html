<div class="p-4">

  <h1>Product Dashboard</h1>
  <div class="row">
    <div class="col-sm-5">
      <h4>Pager Component</h4>
      <asom-data-pager [pager-source]="productPager"
                       (onPageClick)="gotoPage($event)"
                       [auto-calculate-pages]="true"
                       color="orange"
                       [show-next-prev]="true"  ></asom-data-pager>

    </div>
    <div class="col-sm-7">
      <div class="p-3">
        <p class="lead">Product List &nbsp; &nbsp;
          <button class="btn btn-primary btn-lg" [routerLink]="['/inventory/add-product']">Add Product</button></p>
        <div class="">
          <table class="table">
            <tr>
              <th>Item Id</th>
              <th>Description</th>
              <th>Retail Price</th>
              <th>Cost Price</th>
            </tr>
            <tr [hidden]="!loading">
              <td colspan="3" class="text-center">
                <ssb-spinner [visible]="loading" size="fa-3x">Loading Items</ssb-spinner>
              </td>
            </tr>
            <tr *ngFor="let item of (inventoryList$ | async).inventoryDashboardData">
              <td><span>{{item.id}}</span></td>
              <td>{{item.name}}</td>
              <td>{{item.sellingPrice | currency}}</td>
              <td>{{item.costPrice | currency}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
