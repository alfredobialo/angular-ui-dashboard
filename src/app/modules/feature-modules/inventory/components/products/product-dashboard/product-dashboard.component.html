<div class="p-4">

  <h1>Product Dashboard</h1>
  <div class="row">
    <div class="col-sm-5">
      <h4>Pager Component</h4>
      <asom-data-pager [pager-source]="productPager"
                       (onPageClick)="gotoPage($event)"
                       [auto-calculate-pages]="true"
                       color="orange"
                       [show-next-prev]="true"  ></asom-data-pager>

    </div>
    <div class="col-sm-7">
      <div class="p-3">
        <p class="lead">Product List</p>
        <div class="">
          <table class="table">
            <tr>
              <th>Item Name</th>
              <th>Description</th>
              <th>Cost / Retail Price</th>
            </tr>
            <tr [hidden]="!loading">
              <td colspan="3" class="text-center">
                <ssb-spinner [visible]="loading" size="fa-3x">Loading Items</ssb-spinner>
              </td>
            </tr>
            <tr *ngFor="let item of (inventoryList$ | async).inventoryDashboardData">
              <td><a (click)="getResource(item.links[0].url)">{{item.name}}</a></td>
              <td>{{item.description}}</td>
              <td>{{item.currency.code}} {{item.costPrice | number}} / {{item.currency.code}} {{item.retailPrice | number}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
